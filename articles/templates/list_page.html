{% extends 'base.html' %}
{% load static %}
{% block title %}
	list
{% endblock title %}

{% block content %}

<div class="row mt-5">
	{% for book in books %}
		<div class="card col-lg-2 col-md-3 col-xs-4 border-light" style="width: 18rem;">
		
		{% if book.image  %}
		  <img class="card-img-top"  src="{{book.image.url}}" alt="Card image cap">
		{% else %}
		  <img class="card-img-top"  src="{% static 'A Fire Sparkling.jpg' %}" alt="Card image cap">
		{% endif %}


		  <div class="card-body">
		    <h5 class="card-title"><a href="{% url 'detail-page'  book.id %}">{{book.title}}</a></h5>
		    <p class="card-text">{{book.author}}</p>
		    <p class="card-text text-danger">{{book.price}} K.D.</p>
		  </div>
		</div>
	{% endfor %}
</div>
{% endblock content %}
